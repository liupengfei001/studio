<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>产品管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/del.css"/>
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).bind('mobileinit',function(){
	            $.mobile.loadingMessage = false;
	        })
			function back(){
				Tiny.execute('back()')
			}
		</script>
		<script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/com.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/del.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header">
			<div id="wrapper">
				<div id="scroller">
					<ul class="category-list js-category">
						
					</ul>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="empty">
				<img class="empty_img" src="img/empty.png"/>
				<p class="empty_txt">没有相关产品</p>
			</div>
			<ul class="list"></ul>
		</div>
		<div class="btn">
			添加产品
		</div>
		<footer class="footer">
	    	<figure class="a">
	    			<img src="img/index.png" />
	    			<figcaption>工作室</figcaption>
	    	</figure>
	    	<figure class="fBlue b">
	    			<img src="img/product1.png" />
	    			<figcaption>产品管理</figcaption>
	    	</figure>
	    	<figure class="c">
	    			<img src="img/message.png" />
	    			<figcaption>信息管理</figcaption>
	    	</figure>
	    	<figure class="d">
	    			<img src="img/ask.png" />
	    			<figcaption>咨询</figcaption>
	    	</figure>
	    </footer>
	</body>
	<script type="text/javascript">
		$('.btn').on('click',function(){
			window.location.href="manage.html?siId="+$.getUrlParam('siId')
		})
		$('.a').on('click',function(){
			window.location.href='index.html?siId='+$.getUrlParam('siId')
		})
		$('.c').on('click',function(){
			window.location.href='messageShow.html?siId='+$.getUrlParam('siId')
		})
	</script>
</html>
